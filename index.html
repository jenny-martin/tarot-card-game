<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Uncial+Antiqua" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <title>Tarot Card Reading</title>
</head>

<body>
    <h1>Tarot Card Reading</h1>

    <h3>Click on the deck below to begin your reading.</h3>

    <div class="deck"></div>

    <section>
        <div class="card" id="past"><img src="" style="visibility:hidden" alt="tarot card image"></div>
        <div class="card" id="present"><img src="" style="visibility:hidden" alt="tarot card image"></div>
        <div class="card" id="future"><img src="" style="visibility:hidden" alt="tarot card image"></div>
    </section>

    <button onclick="getAnotherReading()">Get Another Reading</button>

    <script src="js/main.js"></script>
</body>

</html>
