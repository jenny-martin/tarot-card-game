<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Uncial+Antiqua|Beth+Ellen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Tarot Card Reading</title>
</head>

<body>
    <h1>TAROT CARD READING</h1>
 
    <div>
    <h3>With your question top of mind, thoughtfully set your intentions.
    <br>
    Click on the deck of cards below to shuffle.
    <br>
    Flip each card over to reveal your reading.</h3>
    </div>
   
   <section>
    <div class="deck"></div>
    <div class="deck"></div>
    <div class="deck"></div>
    <div class="deck"></div>
    <div class="deck" onclick="getAnotherReading()"></div>
</section>

    <main>
        <div class="card" id="past"><p>PAST</p><img src="" style="visibility:hidden" alt="tarot card image"></div>
        
        <div class="card" id="present"><p>PRESENT</p><img src="" style="visibility:hidden" alt="tarot card image"></div>
        
        <div class="card" id="future"><p>FUTURE</p><img src="" style="visibility:hidden" alt="tarot card image"></div>
    </main>

    <button onclick="getAnotherReading()">Get Another Reading</button>

    <script src="js/main.js"></script>
</body>

</html>
